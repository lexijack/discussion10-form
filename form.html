<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!-- <form action="" method="post"> Connect to formspree.io-->
<form
  action="https://formspree.io/f/xbljgoad"
  method="POST"
>
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text"  name="last-name" id="last-name" required>

            <label for="program">Program: </label>
            <input type="text" name="program" id="program" required>

            <div class="availability-group">
                <p>Availability for First Gen Student Meal on 12/09:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>
            <br>
            <div class="restaurant-group">
                <p>Select the restaurant you would most prefer to cater this meal:</p>
                <input type="radio" id="restaurant1" name="restaurant-choice" value="restaurant1">
                <label for="restaurant1">Restaurant 1</label>

                <input type="radio" id="restaurant2" name="restaurant-choice" value="restaurant2">
                <label for="restaurant2">Restaurant 2</label>

                <input type="radio" id="restaurant3" name="restaurant-choice" value="restaurant3">
                <label for="restaurant3">Restaurant 3</label>

                <input type="radio" id="restaurant4" name="restaurant-choice" value="restaurant4">
                <label for="restaurant4">Restaurant 4</label>
            </div>
            <br>
            <br>
        
            <label for="dietary-restrictions">Dietary Restrictions:</label>
            <input type="text" name="dietary-restrictions" id="dietary-restrictions" required>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
